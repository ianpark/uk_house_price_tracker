<!DOCTYPE html>
<html>
    <head>
        <title>House Price Tracker</title>
        <link rel="icon" type="image/svg+xml" href="hpt.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
        <link rel="stylesheet" href="/css/dashboard.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

        <script src="/js/q.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
    </head>
    <body>
        <!-- Navi bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">House Price Tracker</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
                </div>
            </div>
        </nav>
        <!-- Main components -->
        <div class="container">
            <div class="row">
                <h2 class="page-header">Chart Generator</h2>
                <label>Add region to check</label>
                <input type="text" id="region-search" list="region-search-data" placeholder="e.g. richmond-upon-thames, and press enter key to append.">
                <datalist id="region-search-data"></datalist>
                <h4><div id="selected-region"></div></h4>
                <label>Options</label>
                <h5><div id="option-container"></div></h5>
                
                
            </div>
            <div class="row">
                <div class=".col-xs-12 .col-sm-6 .col-md-8">
                    <label>Period (Year-Month)</label>
                    <input id="period" class="form-control" value="2010-05 2017-01"></input>
                </div>
                <div class=".col-xs-6 .col-md-4"><button onclick="draw_graph()" class="btn btn-lg btn-success">Draw a chart!</button></div>
            </div>
            <hr class="star-light">
            <section id="chart-ground">
            </sction>
        </div>
        <div id="hidden_drawing_area" style="width: 0px; height: 0px;"></div>
        <script data-main="js/hpt" src="js/require.js"></script>
    </body>
</html>
