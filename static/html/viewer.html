<!DOCTYPE html>
<html>
    <head>
        <title>House Price Tracker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/css/dashboard.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

        <script src="/js/q.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
        <script src="/js/RangeSlider-minimal.min.js"></script>
    </head>
    <body>
        <!-- Navi bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">House Price Tracker</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
                </div>
            </div>
        </nav>
        <!-- Main components -->
        <div class="container">
            <div class="row">
                    <h2 class="page-header">Chart Generator</h2>
                    <label>Add region to check</label>
                    <input type="text" id="region_search" list="region_search_data" placeholder="e.g. richmond-upon-thames, and press enter key to append.">
                    <datalist id="region_search_data"></datalist>
                    <h4><div id="selected_region"></div></h4>
                    
                    <input id="period" class="form-control" value="2005-05 2017-01"></input>
                    <button onclick="draw_graph()" class="btn btn-lg btn-default">Go</button>
                    <input id="param_name" class="form-control" value="averagePrice averagePriceFirstTimeBuyer"></input>
            </div>
            <div class="row" style="height: 300px;">
                <canvas id="hpc_chart"></canvas>
            </div>
        </div>
        <!-- Data loading modal -->
        <div id="in_progress_dlg" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Loading data...</h4>
                    </div>
                    <div id="modal_message_body" class="modal-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                            </div>
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script src="/js/hpt.js"></script>
    </body>
</html>
<script>

</script>
