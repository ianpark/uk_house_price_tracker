        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>

        <script src="/js/q.js"></script>
        <link rel="stylesheet" href="css/jquery-ui.css">
        <script src="js/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
        <link rel="stylesheet" href="css/dashboard.css">
    </head>
    <body>
        <!-- Navi bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">House Price Tracker</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
                </div>
            </div>
        </nav>
        <!-- Main components -->
        <div class="container">
            <div class="row">
                <h2 class="page-header">Paid House Price - Chart Generator</h2>
                <label>Regions</label>
                <input type="text" id="region-search" placeholder="e.g. richmond-upon-thames, and press enter key to append.">
                <h4><div id="selected-region"></div></h4>
                <label>Options</label>
                <div id="option-container"></div>
            </div>
            <div class="row">
                <div>
                    <label>Period</label>
                    <input id="period" class="form-control" value="2010-05 2017-01" style="width:140px;display:inline-block"></input>
                    <button onclick="draw_graph()" class="btn btn-mid btn-success" style="display:inline-block">Draw a chart!</button>
                    <h6>All datasets are obtained from Land Registry Open Data (http://landregistry.data.gov.uk/)</h6>
                </div>
            </div>
            <hr class="star-light">
            <section id="chart-ground">
            </sction>
        </div>
        <div id="hidden_drawing_area" style="width: 0px; height: 0px;"></div>
        <script data-main="js/hpt" src="js/require.js"></script>
    </body>
